<div class="container">
    <div class="row" *ngIf="innerWidth > 991">
        <div class="col-5">
            <h3 style="margin-left:25px;">Product</h3>
        </div>
        <div class="col-2">
            <h3>Price</h3>
        </div>
        <div class="col-2">
            <h3>Quantity</h3>
        </div>
        <div class="col-2">
            <h3>Total</h3>
        </div>
    </div>
    <div *ngFor="let item of cartItems">
        <app-cart-item [product]="item"></app-cart-item>
    </div>
    <div class="row">
        <div class="col-5-md col">
            <h2>Quantity Of Items: {{cartItems | countOfList}}</h2>
        </div>
        <div class="col-5-md col">
            <h2>Total Price: {{cartItems | sumOfItems | currency}}</h2>
        </div>
        <div class="d-flex mr-auto my-auto">
            <button class="btn btn-primary" [routerLink]='["/checkout"]'>Checkout</button>
        </div>
    </div>
</div>
