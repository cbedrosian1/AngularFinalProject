<div class="modal fade" id="modal{{productToView.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalCenterTitle">{{productToView.name}}</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-7">
                    <img src="{{productToView.image}}" alt="{{productToView.description}}">
                  </div>
                  <div class="col-5">
                      <ul class="list-group list-group-flush">
                          <li class="list-group-item">Platform: {{productToView.platform | uppercase}}</li>
                          <li class="list-group-item">Price: {{productToView.price}}</li>
                          <li class="list-group-item">Description: {{productToView.description}}</li>
                        </ul>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="addToCart(productToView)">Add To Cart</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
