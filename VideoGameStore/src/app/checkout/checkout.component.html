<div class="row header d-flex">
    <h1 class="mr-auto">Checkout</h1>
</div>
<div class="container">
    <div class="card formCard d-flex mx-auto">
        <div class="card-body ">
            <div>
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control form-control-lg" [ngClass]="{ 'is-invalid': submitted && fields.firstName.errors }" placeholder="First Name*"
                                formControlName="firstName">
                        </div>
                    </div>
                    <div class="row" *ngIf="fields.firstName.invalid && fields.firstName.touched">
                        <div class="col">
                            <small id="helpBlock" class="form-text" *ngIf="fields.firstName.errors.required">First name
                                is required
                            </small>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control form-control-lg"  [ngClass]="{ 'is-invalid': submitted && fields.lastName.errors }"placeholder="Last Name*"
                                formControlName="lastName">
                        </div>
                    </div>
                    <div class="row" *ngIf="fields.lastName.invalid && fields.lastName.touched">
                        <div class="col">
                            <small id="helpBlock" class="form-text" *ngIf="fields.lastName.errors.required">Last
                                name
                                is required
                            </small>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control form-control-lg" [ngClass]="{ 'is-invalid': submitted && fields.addressOne.errors }" placeholder="Address One*"
                                formControlName="addressOne">
                        </div>
                    </div>
                    <div class="row" *ngIf="fields.addressOne.invalid && fields.addressOne.touched">
                        <div class="col">
                            <small id="helpBlock" class="form-text" *ngIf="fields.addressOne.errors.required">Address
                                is required
                            </small>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control form-control-lg" placeholder="Address Two"
                                formControlName="addressTwo">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control form-control-lg" [ngClass]="{ 'is-invalid': submitted && fields.city.errors }" placeholder="City*"
                                formControlName="city">
                        </div>
                    </div>
                    <div class="row" *ngIf="fields.city.invalid && fields.city.touched">
                        <div class="col">
                            <small id="helpBlock" class="form-text" *ngIf="fields.city.errors.required">City
                                is required
                            </small>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <select class="form-control form-control-lg" placeholder="State" id="state"
                                formControlName="state">
                                <option value="AK">Alaska</option>
                                <option value="AL">Alabama</option>
                                <option value="AR">Arkansas</option>
                                <option value="AZ">Arizona</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DC">District of Columbia</option>
                                <option value="DE">Delaware</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="IA">Iowa</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MD">Maryland</option>
                                <option value="ME">Maine</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MO">Missouri</option>
                                <option value="MS">Mississippi</option>
                                <option value="MT">Montana</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="NE">Nebraska</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NV">Nevada</option>
                                <option value="NY">New York</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="PR">Puerto Rico</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VA">Virginia</option>
                                <option value="VT">Vermont</option>
                                <option value="WA">Washington</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WV">West Virginia</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>

                    </div>
                    <div class="row">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" [ngClass]="{ 'is-invalid': submitted && fields.zipCode.errors}" placeholder="Zip Code*"
                                    formControlName="zipCode">
                            </div>
                        </div>
                        <div class="row" *ngIf="fields.zipCode.invalid && fields.zipCode.touched">
                            <div class="col">
                                <small id="helpBlock" class="form-text" *ngIf="fields.zipCode.errors.required">Zip Code
                                    is required
                                </small>
    
                            </div>
                        </div>
                        <div class="row" >
                                <div class="col">
                                    <small *ngIf="fields.zipCode.errors.invalid && !fields.zipCode.errors.required" id="helpBlock" class="form-text">Invalid
                                        zip code</small>
                                </div>
                            </div>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control form-control-lg" [ngClass]="{ 'is-invalid': submitted && fields.email.errors}" placeholder="Email*"
                                formControlName="email">
                        </div>
                    </div>
                    <div class="row" *ngIf="fields.email.invalid && fields.email.touched">
                        <div class="col">
                            <small id="helpBlock" class="form-text" *ngIf="fields.email.errors.required">Email
                                is required
                            </small>

                        </div>
                    </div>
                    <div class="row" >
                            <div class="col">
                                <small *ngIf="fields.email.errors.invalid && !fields.email.errors.required" id="helpBlock" class="form-text">Invalid
                                    email</small>
                            </div>
                        </div>

                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control form-control-lg" [ngClass]="{ 'is-invalid': submitted && fields.phoneNumber.errors }" placeholder="Phone Number*"
                                formControlName="phoneNumber">
                        </div>
                    </div>
                    <div class="row" *ngIf="fields.phoneNumber.invalid && fields.phoneNumber.touched">
                        <div class="col">
                            <small id="helpBlock" class="form-text" *ngIf="fields.phoneNumber.errors.required">Phone
                                Number
                                is required
                            </small>
                        </div>
                    </div>
                    <div class="row" >
                            <div class="col">
                                <small *ngIf="fields.phoneNumber.errors.invalidPhone && !fields.phoneNumber.errors.required" id="helpBlock" class="form-text">Invalid
                                    phone number</small>
                            </div>
                        </div>
                    <div class="row">
                        <div class="col d-flex">
                            <button type="submit" class="btn btn-primary ml-auto"
                               >Checkout</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
